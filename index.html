<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehran Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #1E3D59;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 1em;
        }
        .car-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }
        .inventory {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            padding: 1em 0;
        }
        .inventory img {
            width: 100%;
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tehran Motors</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#inventory">Inventory</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Home</h2>
        <p>Welcome to Tehran Motors, your trusted car dealership. We offer a wide range of vehicles to suit all your needs.</p>
        <img src="https://lh3.googleusercontent.com/p/AF1QipOLInPin6-cTBQNeIVd-ThLilm764vFnS5nRWr7=s1360-w1360-h1020" alt="Tehran Motors" class="car-image">
        <h2 id="inventory">Inventory</h2>
        <div class="inventory">
            <img src="[car1]tmimg.png" alt="Car 1">
            <img src="[car2]tmimg.png" alt="Car 2">
            <img src="[car3]tmimg.png" alt="Car 3">
            <!-- Add more images as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tehran Motors</p>
    </footer>
</body>
</html>
