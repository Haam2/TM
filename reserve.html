<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Car</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .reserve-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .reserve-container input, .reserve-container textarea {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .reserve-container button {
            padding: 1em 2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reserve-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reserve-container">
        <h1>Reserve a Car</h1>
        <form id="reserveForm">
            <input type="text" id="name" placeholder="Your Name and Car Model" required>
            <input type="email" id="email" placeholder="Your Phone Number(Must have @TM.com)" required>
            <textarea id="message" placeholder="comment" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Tdy_0_Z21ucOkNjYt8Tzu");
        })();

        document.getElementById('reserveForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            emailjs.send('service_0vb4kfv', 'template_cevpivp', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Reservation request sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send reservation request.');
                });
        });
    </script>
</body>
</html>
